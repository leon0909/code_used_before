[homes]
   comment = Home Directories
   browseable = no
   read only = no
   create mask = 0700
   directory mask = 0700
   valid users = %S

[INT_SHARES]
   comment = "Shares inside the enterprise"     
   path = /home/samba/internal
   read only = no
   create mask = 0644
   directory mask = 0750
   # valid users = %S
   valid users = @smbuser
   
[PUB_SHARES]
   comment = "Anonymouse access shares"     
   path = /home/samba/public
   create mask = 0640
   directory mask = 0750
   read only = no
   guest ok = yes

[printers]
   comment = All Printers
   browseable = no
   path = /var/spool/samba
   printable = yes
   guest ok = no
   read only = yes
   create mask = 0700

[print$]
   comment = Printer Drivers
   path = /var/lib/samba/printers
   browseable = yes
   read only = yes
   guest ok = no
